<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>jQuery Colorful Select</title>
	
	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/jquery.hello-world.js"></script>
	<script src="js/jquery.colorfulInput.js"></script>
</head>

<script>
	$(document).ready( function() {

		$('select').colorfulInput({
			backgroundColor: '#ff0000',
			textColor: 'blackWhite',
			fontSize  : '24px',
			width: '240px'
		});
		
	});
	
</script>

<body>
	
	<select>
		<option >11</option>
		<option>20</option>
		<option>30</option>
		<option>41</option>
		<option>51</option>
		<option>61</option>
		<option>71</option>
		<option>81</option>
		<option>91</option>
	</select>

</body>
</html>
